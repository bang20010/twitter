<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/signup.css">
    <script src="https://kit.fontawesome.com/bbc76653b9.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="modal">
        <div class="modalForm">
            <div class="closeBotton">
                <i class="fa-solid fa-x"></i>
                
            </div>
            <div class="signupForm">
                <div class="modalComent">
                    계정을 생성하세요
                </div>
                <div class="name">
                    <span>이름</span>
                    <input type="text" id="inputName">
                    <div class="alert"></div>
                </div>
                <div class="phone">
                    <span>핸드폰 번호</span>
                    <input type="text" id="inputPhone">
                    <div class="alert"></div>
                </div>
                <div class="email">
                    <span>이메일</span>
                    <input type="text" id="inputEmail">
                    <div class="alert"></div>
                </div>
                <div class="birthDay">
                    <div class="birthDayTitle">
                        생년월일
                    </div>
                    <div class="birthDayAlert">
                        <span class="birthDayContent">
                            이 정보는 공개적으로 표시되지 않습니다. 비즈니스, 반려동물 등 계정 주제에 상관없이 나의 연령을 확인하세요.
                        </span>
                    </div>
                        <select name="" id="year" class="year"></select>
                        <select name="" id="month" class="month"></select>
                        <select name="" id="day" class="day"></select>
                    
                </div>
                <div class="modalButtom">
                    <span>가입</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
