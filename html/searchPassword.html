<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/searchPassword.css">
    <script src="https://kit.fontawesome.com/bbc76653b9.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="modal">
        <div class="modalForm">
            <div class="headerButton">
                <div class="space">
                    <i class="fa-solid fa-x"></i>
                </div>
                <i class="fa-brands fa-twitter" id="logo"></i>
                <div class="space"></div>
            </div>
            <div class="signinForm">
                <div class="searchID">
                    <span>내 트위터 계정 찾기</span>
                </div>
                <div class="inputValue">
                    <span>이메일을 입력해주세요</span>
                    <input type="text" class="id" id="id">
                </div>
                <div class="inputValue">
                    <span>핸드폰 번호를 입력해주세요</span>
                    <input type="text" class="pw" id="pw">
                </div>
                <div class="modalButtom">
                    <span>검색</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
