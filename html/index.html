    <div class="mainPage">
        <div class="imgForm">
            <img src="../img/twitterLogo.png" alt="">
        </div>
        <div class="loginForm">
            <div class="loginContent">
                <div class="logoHeader">
                    <i class="fa-brands fa-twitter"></i>
                </div>
                <div class="title">
                    <span class="titleContent">지금 일어나고 있는 일</span>
                </div>
                <div class="signin">
                    <span class="signinContent">오늘 트위터에 가입하세요</span>
                </div>
            <div class="form">
                <div class="formButton">
                    <a href="" class="Googlebutton">
                        <i class="fa-brands fa-google"></i>
                        <span class="buttonContent">Goggle에서 가입하기</span>
                    </a>
                </div>
                <div class="formButton">
                    <a href="" class="appleButton">
                        <i class="fa-brands fa-apple"></i>
                        <span class="buttonContent">apple에서 가입하기</span>
                    </a>
                </div>
            </div>
            <div class="or">
                <div class="line"></div>
                <span>또는</span>                        
                <div class="line"></div>
            </div>
            <div class="form">    
                <div class="signInButton">
                    <a href="signup.html" class="button">
                        핸드폰 번호나 이메일 주소로 가입하기
                    </a>
                </div>
            </div>
            <div class="cookie">
                가입하시려면 
                <a href="https://help.twitter.com/ko/rules-and-policies/twitter-cookies">쿠키 사용</a>
                을 포함해 <a href="https://twitter.com/ko/tos">이용약관</a>과 
                <a href="https://twitter.com/ko/privacy">개인정보 처리방침</a>에 동의해야 합니다.
            </div>
            <div class="signinContent">
                이미 트위터에 가입하셧나요?
            </div>
            <div class="form">     
                <div class="loginButton">
                    <a href="login.html" class="button">
                        로그인
                    </a>
                </div>        
            </div>
            </div>
        </div>
        
    </div>
