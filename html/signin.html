<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/signin.css">
    <script src="https://kit.fontawesome.com/bbc76653b9.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="modal">
        <div class="modalForm">
            <div class="headerButton">
                <div class="space">
                    <i class="fa-solid fa-x"></i>
                </div>
                <i class="fa-brands fa-twitter" id="logo"></i>
                <div class="space"></div>
            </div>
            <div class="signinForm">
                <div class="login">
                    <span>트위터에 로그인하기</span>
                </div>
                <div class="gogleButton">
                    <i class="fa-brands fa-google"></i>
                    <span>구글 아이디로 로그인</span>
                </div>
                <div class="appleButton">
                    <i class="fa-brands fa-apple"></i>
                        <span class="buttonContent">apple 아이디로 로그인</span>
                </div> 
                <div class="or">
                    <div class="line"></div>
                    <span>또는</span>
                    <div class="line"></div>
                </div>
                <div class="inputValue">
                    <span>이메일</span>
                    <input type="text" class="id" id="id">
                </div>
                <div class="inputValue">
                    <span>비밀번호</span>
                    <input type="text" class="pw" id="pw">
                </div>
                <div class="modalButtom">
                    <span>로그인</span>
                </div>
                <div class="forgetPW">
                    <span>비밀번호를 잊으셨나요?</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
